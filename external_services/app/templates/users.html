<h3>GitHub User Data</h3>
<label>User name</label>
<input type="text" ng-model="user_name" />
<button class="button success" ng-click="get_github_data()">Load</button>
<table border="1">
  <tr>
    <td>AVATAR</td>
    <td>ID</td>
    <td>NAME</td>
    <td>EMAIL</td>  
    <td>LOCATION</td>
    <td>USER NAME</td>  
    <td>ACTION</td>  
  </tr>
  <tr>
    <td><img width="50" ng-src="{{user.avatar_url}}" /></td>
    <td>{{user.id}}</td>
    <td>{{user.login}}</td>
    <td>{{user.email}}</td>  
    <td>{{user.location}}</td>
    <td>{{user.name}}</td>  
    <td><a class="button" href="#/repos" ng-if="user.id">View repos</a></td>  
  </tr>
</table>

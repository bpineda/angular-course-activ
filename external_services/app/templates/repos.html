<h3>{{user_name}} User Repos</h3>

<table border="1">
  <tr>
    <td>ID</td>
    <td>NAME</td>
    <td>PRIVATE</td>
    <td>ACTION</td>  
  </tr>
  <tr ng-repeat="repo in repos">
    <td>{{repo.id}}</td>  
    <td>{{repo.full_name}}</td>  
    <td>{{repo.private}}</td>  
    <td><a ng-href="{{repo.html_url}}" target="_blank">View in GitHub</a></td>  
  </tr>
</table>

<a class="button secondary" href="#/users">Return</a>

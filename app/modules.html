<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link href='./css/app.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Directives</li>
          <li><a href="#">Controllers</a></li>
          <li><a href="#">Views</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="#">Routes</a></li>
          <li><a href="#">Modules</a></li>
          <li><a href="#">Data Models</a></li>
          <li><a href="#">Services</a></li>
        </ul>
      </div>
    </div>
    <div class="row column">
      <h3>Modules</h3>
    </div>
    <div class="row column">
      <br>
      <div class="callout">
        <h3>Content</h3>
      </div>
    </div>
    <div id="App1" ng-app="shoppingCart" ng-controller="ShoppingCartController">
      <h1>Your order</h1>
      <div ng-repeat="item in items">
        <span>{{item.product_name}}</span>
        <span>{{item.price | currency}}</span>
        <button class="button" ng-click="remove($index)">Remove</button>
      </div>
    </div>

    <div id="App2" ng-app="namesList" ng-controller="NamesController">
      <h1>List of Names</h1>
      <div ng-repeat="name in names">
        <p>@{{name.username | lowercase }}</p>
      </div>
    </div>
    <hr>
    <div class="callout large secondary">
    <div class="row">
      <div class="large-12 columns">
        <h5>AngularJS Course</h5>
        <p>examples by: <a href="https://twitter.com/bpineda">@bpineda</a></p>
        </h4>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!--<script type="text/javascript" src="https://intercom.zurb.com/scripts/zcom.js"></script>-->
    <script type="text/javascript">
    var shoppingCartModule = angular.module('shoppingCart', []);
    shoppingCartModule.controller('ShoppingCartController',
      function($scope)
      {
        $scope.items = [
          {
            product_name: 'Dish washer',
            price: 150
          },
          {
            product_name: 'Hair dryer',
            price: 100
          },
          {
            product_name: 'CD Player',
            price: 35
          }
          ];

          $scope.remove = function(index)
                          {
                            $scope.items.splice(index, 1);
                          };
      }
      );

    var namesModule = angular.module('namesList', []);
    namesModule.controller( 'NamesController', 
                            function($scope)
                            {
                              $scope.names = [
                                {
                                  username: 'bpineda'
                                },
                                {
                                  username: 'steve_jobs'
                                }
                              ];
                            }
                            );
    angular.bootstrap( document.getElementById('App2') , ['namesList']);
    </script>
  </body>
</html>
